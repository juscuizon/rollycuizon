layout: jusminimal

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <!-- Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#000">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
        <link rel="icon" href="{{site.baseurl}}/assets/img/favicon.ico" type="image/x-icon">
       

</head>


{% include header.html %}
<div class="home_container">
	{% include side_bar.html %}
		<div class="blog_article_container">
			<h2>{{ page.title }}</h2>
			<p class="meta">{{ page.date | date_to_long_string }}</p>
			<div class="post">
				{{ content }}
			</div>

			{% if page.comments %}
			<div id="disqus_thread"></div>
			<script>

			/**
			*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.

			var disqus_config = function () {
			this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
			this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
			};
			*/
			(function() { // DON'T EDIT BELOW THIS LINE
			var d = document, s = d.createElement('script');
			s.src = '//clauwycuizon.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());

			})();

			{% endif %}

</div>
